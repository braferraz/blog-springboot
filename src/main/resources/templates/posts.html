<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>MyBlog</title>
	<!-- CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
	<body>
		<header>
			<nav class="navbar navbar-light bg-light">
			  <span class="navbar-brand mb-0 h1">My Blog</span>
			</nav>
		</header>
		
		<section>
			<div class="container" style="width:60%; padding-bottom: 30px;">
				<nav aria-label="breadcrumb">
				  <ol class="breadcrumb" style="background-color:white;padding-left:0px;">
				    <li class="breadcrumb-item active" aria-current="page">Posts</li>
				  </ol>
				</nav>
			
				<div class="card shadow-sm bg-white rounded" style="margin-top:20px" th:each="post : ${posts}">
					<div class="card-body">
						<p class="cardsubtitle mb-2 text-muted" style="font-size:0.8rem;">
							<span th:text="${post.autor}"></span>
							<span th:text="${post.data}"></span>
							
						</p>
						
						<h4 class="card-title" style="font-weight:bold; color:black; padding-top:5px;"><a><span th:text="${post.titulo}"></span></a></h4>
						
						<p class="card-text"><span th:utext="${#strings.abbreviate(post.texto, 400)}"></span>
						</p>
					</div>
				</div>
			</div>
		</section>
		
		<!-- JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
	</body>
</html>
